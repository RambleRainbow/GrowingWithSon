
<!DOCTYPE html>
<head>
    <title>Growing With Son</title>
    <link rel="stylesheet" href="lib/bootstrap-2.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style type='text/css'>
        body {
          background-color: #CCC;
        }
        #content {
          background-color: #FFF;
          border-radius: 5px;
        }
        #content .main {
          padding: 20px;
        }
        #content .sidebar {
          padding: 10px;
        }
        #content p {
          line-height: 30px;
        }
    </style>
    <script src="lib/angular-1.3.14/angular.min.js"></script>
    <script src="ctrls/gridCtrl.js"></script>
    <script src="modules/en_c2p.js"></script>
</head>
<body>
  <div class='container'>
    <h1>Growing With Son</h1>
    <div class='navbar navbar-inverse'>
      <div class='navbar-inner nav-collapse' style="height: auto;">
        <ul class="nav">
          <li><a href="#">英文字母</a></li>
          <li><a href="#">Page One</a></li>
          <li><a href="#">Page Two</a></li>
        </ul>
      </div>
    </div>
    <div id='content' class='row-fluid' ng-app="en_c2p" ng-controller="gridCtrl as ctrl">
      <div class='span9 main'>
        <div ng-repeat="c in cellInfos | cellText:displayType">
            <div class="cell" onclick="document.getElementById('audioRes_' + this.getElementsByTagName('span')[0].innerText).play()">
              {{c.text}}
              <span hidden>{{c.data.ch}}</span>
            </div>
        </div>
      </div>
      <div class='span3 sidebar'>
        <h2>顺序</h2>
        <div class="btn-group" style="width:100%">
            <button class="btn btn-primary" style="width:50%" ng-click="sortCellInfos()">正序</button>
            <button class="btn btn-primary" style="width:50%" ng-click="randomCellInfos()">乱序</button>
        </div>
        <h2>字母</h2>
        <div class="btn-group" style="width:100%">
            <button class="{{displayType == 'all' ? 'btn btn-danger' : 'btn btn-primary'}}" style="width:25%" ng-click="displayType='all'">全部</button>
            <button class="{{displayType == 'upper' ? 'btn btn-danger' : 'btn btn-primary'}}" style="width:25%" ng-click="displayType='upper'">大写</button>
            <button class="{{displayType == 'lower' ? 'btn btn-danger' : 'btn btn-primary'}}" style="width:25%" ng-click="displayType='lower'">小写</button>
            <button class="{{displayType == 'random' ? 'btn btn-danger' : 'btn btn-primary'}}" style="width:25%" ng-click="displayType='random'">随机</button>
        </div>
        
        <div>
          <audio preload="auto" ng-repeat="ch in alphabets" src="{{ch.pronouce}}" id="{{'audioRes_' + ch.ch}}" hidden></audio>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
